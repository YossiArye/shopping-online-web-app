<!-- <b *ngIf="!this._main.showAddProductForm" (click)="clear()" >Click <span id="add">here</span> to add product.</b> -->
<div *ngIf="this._main.showAddProductForm">
    <div class="card rounded-0" id="container">
        <div class="card-header">
          <h6 class="mb-0">Add Product</h6>
        </div>
        <div class="card-body">
          <form class="form" #thisForm="ngForm">

                  <!-- <input [class.is-invalid]="title.invalid && title.touched || dup" required class="form-control rounded-0" type="text"
                    #title="ngModel"  name="title" [(ngModel)]="this.currentMovie.Title" [id]="title.value | toEnglish" (blur) = "this.currentMovie.Title = $event.target.id"
                    (blur)="checkDup(title.value)" placeholder="The title will contain only English letters" >
                  <small [class.d-none]="title.valid || title.untouched" class="text-danger">Title is required!</small>
                  <small *ngIf="dup" class="text-danger">This name has already existed!</small> -->
                 

            <div class="form-group" >
              <label>Name</label>
              <input [class.is-invalid]="name.invalid && name.touched || dup" type="text"  name="name" [(ngModel)]="this._main.productData.name"
               class="form-control rounded-0" #name="ngModel" [id]="name.value | toEnglish"  
               (blur) = "this._main.productData.name = $event.target.id"   (blur)="checkDup()" 
               placeholder="The product name will contain only English letters" required>
              <small [class.d-none]="name.valid || name.untouched" class="text-danger">Name is required!</small>
              <small *ngIf="dup" class="text-danger">This product has already existed!</small>
            </div>
   

            <!-- <div class="form-group">
              <label>Name</label>
              <input [class.is-invalid]="name.invalid && name.touched" type="text"  name="name" [(ngModel)]="this._main.productData.name"
               class="form-control rounded-0" #name="ngModel" required>
              <small [class.d-none]="name.valid || name.untouched" class="text-danger">Name is required!</small>
            </div> -->
    
            <div class="form-group">
              <label>Cost</label>
              <input [class.is-invalid]="cost.invalid && cost.touched" type="text" name="cost" [(ngModel)]="this._main.productData.cost"
               class="form-control rounded-0" #cost="ngModel" required>
              <small [class.d-none]="cost.valid || cost.untouched" class="text-danger">Cost is required!</small>
            </div>
    
    
            <div class="form-group">
              <label>URL</label>
              <input [class.is-invalid]="url.invalid && url.touched" type="text" name="url" [(ngModel)]="this._main.productData.url"
               class="form-control rounded-0" #url="ngModel" required>
              <small [class.d-none]="url.valid || url.untouched" class="text-danger">URL is
                required!</small>
            </div>
    
            <div class="form-group">
                <label>Category</label>
                <select [(ngModel)]="this._main.productData.categoryId" class="form-control" name="category">
                  <option *ngFor="let category of this._main.categories" [value]="category._id">{{category.name}}</option>
               </select>
            </div>
    
            <button  type="button" (click)="postProduct(this._main.productData)" class="btn btn-success float-right" 
            (mouseenter) ="checkDup()" [disabled]="thisForm.form.invalid || dup" >Add</button>
           
          </form>
        </div>
      
      </div>
      

</div>
