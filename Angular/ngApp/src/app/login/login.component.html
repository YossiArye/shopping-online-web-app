      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form" #thisForm="ngForm">

            <div class="form-group">
              <label>Email</label>
              <input [class.is-invalid]="email.invalid && email.touched" type="text" [(ngModel)]="loginUserData.email" name="email" class="form-control rounded-0"
              #email="ngModel" required email>
              <small *ngIf="email.errors?.required && email.touched" class="text-danger">Email is required!</small>
              <small *ngIf="email.errors?.email && email.touched" class="text-danger">Email is invalid!</small>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input [class.is-invalid]="pass.invalid && pass.touched" type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control rounded-0"
              #pass="ngModel"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              (blur)="validation(loginUserData.password)"
              required>
              <small *ngIf="!pass.valid && !pass.untouched && !pass.value" class="text-danger" style="font-size:15px">Password is required!</small>
              <small *ngIf="lowerCaseLetters && pass.value" class="text-danger" style="font-size:10px; display: block">Must contain at least one lowercase letter!</small>
              <small *ngIf="upperCaseLetters && pass.value" class="text-danger" style="font-size:10px; display: block">Must contain at least one uppercase letter!</small>
              <small *ngIf="numbers && pass.value" class="text-danger" style="font-size:10px; display: block">Must contain at least one number!</small>
              <small *ngIf="length && pass.value" class="text-danger" style="font-size:10px; display: block">Must contain at least 8 or more characters!</small>
            </div>
            <button type="button" (mouseenter)="validation(loginUserData.password)" (click)="loginUser()" class="btn btn-success float-right" [disabled]="thisForm.form.invalid || lowerCaseLetters || upperCaseLetters || numbers || length">Login</button>
            <small  routerLink="/register"  routerLinkActive="active" style="cursor: pointer; text-decoration: underline ; color:blue"  class="float-left">Sign up</small>
          </form>
          
        </div>
        <small *ngIf="this.error" class="text-danger" style="font-size:15px; margin-left:15%; ">{{this.error}}</small>
        <!--/card-block-->
      </div>
      <!-- /form card login -->
